{% extends "web_page/layout.html" %}

{% block body %}
<h2>Заборавили сте лозинку?</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
      {{ form.email }}
      {% if form.email.errors %}
          <div class="error">{{ form.email.errors }}</div>
      {% endif %}
  </div>
  <button type="submit" class="btn btn-primary">Промените лозинку</button>
</form>
{% endblock %}
