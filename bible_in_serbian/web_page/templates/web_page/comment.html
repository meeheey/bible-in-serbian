{% extends "web_page/layout.html" %}
{% load static %}

{% block body %}
<h2 class="my-4 unselectable" id="bookTitle">{{ book.title }}</h2>

<div id="comment-data" data-comment-id="{{ comment.id }}"></div>

<div class="verse">
    <strong>{{ comment.verse.book.acronym }} {{ comment.verse.chapter }}: {{ comment.verse.verse_number }}</strong> {{ comment.verse.verse }}
</div>

<div class="comment">
    {{ comment.comment }}
</div>

{% endblock %}
