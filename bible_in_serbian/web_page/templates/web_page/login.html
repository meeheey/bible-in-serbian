{% extends "web_page/layout.html" %}

{% block body %}

    <h2>Пријава</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Корисничко име">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Лозинка">
        </div>
        <input class="btn btn-primary" type="submit" value="Пријави се">
    </form>

    Заборављена лозинка? <a href="{% url 'password_reset' %}">Ресетуј лозинку.</a>

{% endblock %}
